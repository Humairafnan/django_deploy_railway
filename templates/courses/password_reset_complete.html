{% extends "courses/base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-success text-center">
        <h2>Password reset successful!</h2>
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    </div>
</div>

<style>
    /* Center the alert container */
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding-top: 50px;
    }

    /* Style the alert box */
    .alert {
        padding: 20px;
        border-radius: 10px;
        font-size: 18px;
    }

    /* Style the success message */
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }

    /* Style the login button */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px 20px;
        font-size: 16px;
    }

    /* Button hover effect */
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    h2 {
        font-size: 28px;
        font-weight: 600;
    }
</style>
{% endblock %}
