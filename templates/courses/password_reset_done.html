{% extends "courses/base.html" %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-info text-center">
        <h2>Password reset email sent!</h2>
        <p>Check your email for further instructions.</p>
    </div>
</div>

<style>
    /* Center the alert and provide proper spacing */
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding-top: 50px;
    }

    /* Style the alert box */
    .alert {
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #d1ecf1;
        color: #0c5460;
    }

    .alert h2 {
        font-size: 24px;
        font-weight: bold;
    }

    .alert p {
        font-size: 16px;
    }
</style>
{% endblock %}
